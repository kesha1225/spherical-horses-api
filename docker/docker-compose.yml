services:
  db:
    image: postgres:16-alpine
    container_name: spherical_horses_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spherical_horses
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: spherical_horses_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/spherical_horses
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn source.web.app:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
